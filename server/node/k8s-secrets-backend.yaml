# IMPORTANTE: Este archivo contiene plantillas de secrets que deben ser configurados
# antes del despliegue. NO commitear este archivo con valores reales de producción.
#
# El secret `eca-backend-secrets` es referenciado en el deployment (k8s-deployment.yaml)
# y contiene las credenciales sensibles necesarias para el backend.
#
# OPCIÓN 1: Crear el secret usando kubectl (RECOMENDADO)
# ----------------------------------------
# Ejecuta el siguiente comando para crear el secret directamente:
#
# kubectl create secret generic eca-backend-secrets \
#   --from-literal=MONGODB_PASSWORD="your_mongodb_password" \
#   --from-literal=SMTP_PASS="your_smtp_password" \
#   -n eca-services
#
# OPCIÓN 2: Usar este archivo YAML (con valores codificados en base64)
# ----------------------------------------
# 1. Codifica tus valores en base64:
#    echo -n "your_password" | base64
#
# 2. Reemplaza los valores en la sección `data:` de este archivo
# 3. Aplica el secret:
#    kubectl apply -f k8s-secrets-backend.yaml

apiVersion: v1
kind: Secret
metadata:
  name: eca-backend-secrets
  namespace: eca-services
  labels:
    app: eca-backend
    component: backend
type: Opaque
data:
  # MongoDB password (base64 encoded)
  # Ejemplo: echo -n "secure_password" | base64
  # Valor de ejemplo (cambiar en producción): secure_password
  MONGODB_PASSWORD: cs2VjdXJlX3Bhc3N3b3Jk
  
  # SMTP password (base64 encoded)
  # Ejemplo: echo -n "123456" | base64
  # Valor de ejemplo (cambiar en producción): 123456
  SMTP_PASS: MTIzNDU2

