apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen-inference
  namespace: eca-services
  labels:
    app: qwen-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen-inference
  template:
    metadata:
      labels:
        app: qwen-inference
    spec:
      containers:
      - name: qwen-inference
        image: vllm/vllm-openai:latest
        args:
          - "--model"
          - "Qwen/Qwen3-VL-32B-Instruct"
          - "--trust-remote-code"
          - "--max-model-len"
          - "16384"
          - "--enable-auto-tool-choice"
          - "--tool-call-parser"
          - "hermes"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8000"
        ports:
        - containerPort: 8000
          name: qwen-http
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-token
              key: token
        resources:
          requests:
            nvidia.com/gpu: 1
            memory: "12Gi"
            cpu: "3000m"
          limits:
            nvidia.com/gpu: 1
            memory: "24Gi"
            cpu: "6000m"
        volumeMounts:
        - name: qwen-model-cache
          mountPath: /data
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      - name: embeddings-inference
        image: ghcr.io/huggingface/text-embeddings-inference:cuda-latest
        args:
          - "--model-id"
          - "sentence-transformers/all-MiniLM-L6-v2"
          - "--hostname"
          - "0.0.0.0"
          - "--port"
          - "8001"
        ports:
        - containerPort: 8001
          name: embeddings-http
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-token
              key: token
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: embeddings-model-cache
          mountPath: /tmp/embeddings-data
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: qwen-model-cache
        persistentVolumeClaim:
          claimName: qwen-model-cache
      - name: embeddings-model-cache
        emptyDir: {}
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 24Gi
      tolerations:
      - key: nvidia.com/gpu
        operator: Equal
        value: "true"
        effect: NoSchedule
      nodeSelector:
        accelerator: nvidia-gpu
---
apiVersion: v1
kind: Service
metadata:
  name: qwen-inference-service
  namespace: eca-services
  labels:
    app: qwen-inference
spec:
  selector:
    app: qwen-inference
  ports:
  - name: qwen-http
    port: 8081
    targetPort: 8000
    protocol: TCP
  - name: embeddings-http
    port: 8082
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qwen-model-cache
  namespace: eca-services
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 80Gi
  storageClassName: fast-ssd